<!DOCTYPE html>
<html>
<head>
    <title>Picture Carousel</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="wrapper">
    <div class="carousel__container">
        <span id="back" class="carousel__button">&lt;</span>
        <div class="slider">
            <div class="carousel__item">
                <img class="carousel__img" src="./img/img1.jpg">
            </div>
            <div class="carousel__item">
                <img class="carousel__img" src="./img/img2.png">
            </div>
            <div class="carousel__item">
                <img class="carousel__img" src="./img/img3.jpg">
            </div>
            <div class="carousel__item">
                <img class="carousel__img" src="./img/img4.jpg">
            </div>
        </div>
        <span id="next" class="carousel__button">&gt;</span>

    </div>
    <div class="thumbnail__container">
        <div class="thumbnail__item" data-index="0">
            <img class="thumbnail__img" src="./img/img1.jpg">
        </div>
        <div class="thumbnail__item" data-index="1">
            <img class="thumbnail__img" src="./img/img2.png">
        </div>
        <div class="thumbnail__item" data-index="2">
            <img class="thumbnail__img" src="./img/img3.jpg">
        </div>
        <div class="thumbnail__item" data-index="3">
            <img class="thumbnail__img" src="./img/img4.jpg">
        </div>
    </div>
    </div>
    
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
